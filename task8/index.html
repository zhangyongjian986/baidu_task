<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */
        var data=[];
        var source_ul=document.getElementById('source');//获取ul
        var liList=source_ul.getElementsByTagName('li');//获取列表元素li
        for(var i=0;i<liList.length;++i){
            var cityName=liList[i].innerHTML.slice(0,7);//获取li里面的html同时截取前7个字符（城市+空气质量）
            var bData=liList[i].getElementsByTagName('b')[0]//获得城市的空气指数
                    .innerHTML;
            var dataChild=[]//暂时存放单个城市的空气指数
            dataChild[dataChild.length]=cityName;
            dataChild[dataChild.length]=bData
            data[data.length]=dataChild;//将单个城市空气指数加入到data
        }
        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function (a,b) {
            return a[1]-b[1];
        });
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var resort_ul=document.getElementById('resort');
        var liStr='';
        for(var i=0;i<data.length;++i){
            liStr+='<li>第'+(i+1)+'名：'+data[i][0]+'<b>'+data[i][1]+'</b></li>';
        }
        resort_ul.innerHTML=liStr;
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        document.getElementById('sort-btn').addEventListener('click',btnHandle,false)
    }

    init();

</script>
</body>
</html>
